{% load static %}
<!DOCTYPE html>
<html lang="en" style="width: 1366px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>QUIZAPPSubmitingQuizFeedbaack</title>
    <link rel="stylesheet" href="{% static 'QuizFeedbackStudent/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700">
    <link rel="stylesheet" href="{% static 'QuizFeedbackStudent/css/Button-Change-Text-on-Hover.css' %}">
    <link rel="stylesheet" href="{% static 'QuizFeedbackStudent/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'QuizFeedbackStudent/css/Neon-Button.css' %}">
    <link rel="stylesheet" href="{% static 'QuizFeedbackStudent/css/styles.css' %}">
</head>

<style>
    .btn-outline-success{
        color: #fffefe;
        background-color: transparent !important;
        border-color: #fffefe;
    }
    .btn-outline-success:hover{
        color: #fffefe;
        background-color: #00589E !important;
        border-color: #fffefe;
    }
</style>

<body style="border-color: rgb(21,35,45);height: 550px;margin-right: 0px;width: 1366px;margin-bottom: 0;">
    <div class="mynav" style="display: flex;align-items: center;width: 1366px;height: 75px;background: #005ad5;">
        <div></div>
        <div style="margin: 0px;padding: 0px;padding-left: 0px;width: 500.3px;height: 58px;border-style: none;"><label class="form-label" style="color: rgb(252,252,252);font-size: 25px;margin-top: 6px;margin-left: 19px;">Testing a QUIZ</label></div>
        <div style="width: 300px;height: 58px;margin-left: 540px;border-style: none;border-color: rgb(202,221,241);"><a  class="btn btn-outline-success" href="{% url 'teacherlogout' %}" type="button" style="background: #005ad5;font-size: 20px;margin-left: 185px;border-style: solid;border-color: rgb(255,252,252);border-radius: 17px;margin-top: 7px;">LOGOUT</a></div>
    </div>
    <div style="height: 505px;width: 1001px;background: #f8f8fb;padding-top: 2px;border-style: none;border-color: var(--bs-indigo);">
        <div style="color: var(--bs-indigo);height: 482px;width: 1001px;border-radius: 33px;padding-bottom: 0px;padding-left: 0px;margin-left: 117px;margin-top: 39px;background: transparent;opacity: 0.78;border-style: none;border-color: var(--bs-indigo);">
            <div style="width: 995px;height: 113px;border-style: none;"><img style="width: 160px;height: 87px;margin-top: -15px;" src="{% static '/images/checkk.jpg' %}"><label class="form-label" style="height: 50px;width: 500px;margin-left: 28px;color: rgb(0,0,0);font-size: 43px;margin-top: 24px;font-weight: bold;">Thanks!</label></div>
            <div style="height: 119px;border-style: none;"><label class="form-label" style="height: 50px;width: 500px;margin-left: 28px;color: rgb(0,0,0);font-size: 26px;margin-top: 24px;">Your response was submitted</label></div>
            <div style="height: 105px;border-style: none;"><label class="form-label" style="height: 50px;width: 255px;margin-left: 28px;color: rgb(0,0,0);font-size: 26px;margin-top: 24px;">Marks Obtained</label><input type="text" style="border-color: rgba(0,0,0,0);font-size: 26px;" value="{{totals_marks}}" disabled></div>
        </div>
    </div>
    <script src="{% static 'QuizFeedbackStudent/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
